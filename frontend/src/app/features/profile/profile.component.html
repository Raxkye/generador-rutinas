<div class="profile-container">
  <h2>Perfil de Usuario</h2>

  <form (ngSubmit)="onSubmit()" class="profile-form">
    <div class="form-group">
      <label for="interests">Intereses</label>
      <textarea
        id="interests"
        [(ngModel)]="interests"
        name="interests"
        placeholder="Ej: Programación, Diseño UX, Productividad..."
        required
      ></textarea>
    </div>

    <div class="form-group">
      <label for="goals">Objetivos</label>
      <textarea
        id="goals"
        [(ngModel)]="goals"
        name="goals"
        placeholder="Ej: Ser desarrollador Full Stack, mejorar mi lógica, etc."
        required
      ></textarea>
    </div>

    <div class="form-group">
      <label for="dia">Día</label>
      <select [(ngModel)]="diaSeleccionado" name="dia">
        <option *ngFor="let dia of ['lunes','martes','miercoles','jueves','viernes','sabado','domingo']" [value]="dia">{{ dia }}</option>
      </select>

      <input
        placeholder="Ej: 18:00-19:00"
        [(ngModel)]="nuevaFranja"
        name="franja"
        required
      />
      <button type="button" (click)="agregarFranja()">Agregar Franja</button>
    </div>

    <div class="disponibilidad">
      <div *ngFor="let dia of ['lunes','martes','miercoles','jueves','viernes','sabado','domingo']">
        <strong>{{ dia | titlecase }}</strong>
        <ul>
          <li *ngFor="let franja of disponibilidad[dia]; let i = index">
            {{ franja }}
            <button type="button" (click)="eliminarFranja(dia, i)">Eliminar</button>
          </li>
        </ul>
      </div>
    </div>

    <button type="submit" class="btn-save">Guardar Perfil</button>
  </form>

  <p *ngIf="success" class="success-message">{{ success }}</p>
  <p *ngIf="error" class="error-message">{{ error }}</p>
</div>
